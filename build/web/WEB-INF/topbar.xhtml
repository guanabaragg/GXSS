    <div id="layout-topbar" class="ShadowGray">

            <ul id="layout-topbar-menu">
                <li>
                    <a href="#" class="Animated05"><i class="fa cor fa-sign-out"></i> <p:commandLink styleClass="Fs14" value="Sair" actionListener="#{loginController.sair()}" /> </a>
                </li>
                <li class="fa fa-ellipsis-v menu-separator"></li>

                <li class="fa fa-ellipsis-v menu-separator"></li>
                <li>
                    <a class="Animated05 CursPointer"><i class="fa cor fa-user"></i> Bem Vindo, #{usuariosBean.nome}  [ Administrador ]<i class="fa fa-chevron-down Fs14 Fright ShowOnMobile"></i></a>

</ui:composition>
